<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // Run this function when document is loaded.
        window.onload = () => {
            //creat a couple of element.
            const heading = document.createElement("h1");

            heading.appendChild(headingText);
            document.body.appendChild(heading);
        }
    </script>
