<!DOCTYPE html>

<head>
    <title>
        <login class="bks"></login>
    </title>
    <link rel="stylesheet" href="Email.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main-container" id="logincontainer">

        <!-- 1st Sibling -->
        <div class="content">
            <img src="https://wallpapercave.com/wp/wp2939917.jpg" alt="It is not loading" class="my-image">
        </div>

        <!-- 2nd Sibling -->
        <div class="login-container">

            <div class="login-box error">
                <h2>Login..</h2>
                <!-- <form> -->
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="USERNAME">
                </div>

                <div class="form-group">
                    <input type="text" id="password" name="password" placeholder="PASSWORD">
                    <p
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                </div>

                <button type="button" onclick="myEmail(), myPassword(),displayBy()">Submit</button>
                <div id="error" style="text-align: center; font-family: cursive;"></div>
                <div class="register">
                    <p>if you forget password then click me!...
                        <a href="demo.html" style="color: aliceblue;">forget Password</a>
                    </p>
                </div>

                <!-- </form> -->
            </div>
        </div>
        <!-- <div>Hello sir</div> -->
    </div>
    <div style="background-color: chartreuse ;color: white; display: none;" id="blocku">
        <h1>Your login is sucessful...!</h1>
    </div>
    <script src="Email.js"></script>
</body>
